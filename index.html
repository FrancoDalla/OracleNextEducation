<!DOCTYPE html>
<html lang="es";>

	<head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width-device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="visual.css">
    </head>

    <body>
        
        <header class="headerClass">
            <img id="logo" src="./resources/Logo.png">
        </header>

        <main>

            <form>
                <textarea cols="70" rows="110" id="mensaje" required placeholder="Ingrese el texto aqui"></textarea>             
                <div class="cajaBotones">
                    <button id="encriptado" onclick="encrypt();"  type="button"   class="button encryptButton">Encriptar texto</button>
                    <button id="desencriptado" onclick="desEncrypt();"  type="button" class="button decryptButton">Desencriptar texto</button>
                </div>            
            </form>

            <div class="areaMuestra">    

                <img id="monigote" src="./resources/Muñeco.png">
                
                <div id="textBox" class="cajaTexto">
                    <p id="muestraTexto" class="textoCajaTexto">
                        Ningún mensaje fue encontrado
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>

                <div id="botonCopiar" class="areaBoton">

                </div>

            </div>


        </main>

        <script src="app.js"></script> 
    
    </body>
</html>
