<!DOCTYPE html>
<html lang="es";>
	<head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="visual.css">
    </head>
    <body>
        <header class="headerClass">
            <img id="logo" src="./resources/Logo.png">
        </header>
        <main>

            <form id="mensaje">
                <textarea cols="70" rows="110" id="mensajeje"></textarea>
                <div class="cajaBotones">
                    <input type="submit" value="Encriptar texto" class="enviarEncriptado">
                    <input type="submit" value="Desencriptar texto" class="enviarDesencriptado">
                    <button action="javascript:buttonTest()">test</button>
                </div>
            </form>

            <div class="areaMuestra">    
                <img id="monigote" src="./resources/Muñeco.png">
                
                <div class="cajaTexto">
                    <p class="textoCajaTexto">
                        Ningún mensaje fue encontrado
                    </p>
                    <p class="textoDebajoCajaTexto">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>

            </div>

        </main>

        <script src="app.js"></script> 
    </body>
</html>
